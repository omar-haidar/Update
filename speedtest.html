<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internet Speed Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .results {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .box {
      flex: 1;
      min-width: 120px;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .box.ping { border-left: 6px solid #f78fb3; }
    .box.download { border-left: 6px solid #63cdda; }
    .box.upload { border-left: 6px solid #786fa6; }

    .label {
      font-size: 1em;
      margin-bottom: 8px;
      color: #666;
    }

    .value {
      font-size: 1.8em;
      font-weight: bold;
      color: #222;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Internet Speed Test</h1>
    <div class="results">
      <div class="box ping">
        <div class="label">Ping</div>
        <div id="ping" class="value">--</div>
        <div class="label">ms</div>
      </div>
      <div class="box download">
        <div class="label">Download</div>
        <div id="dl" class="value">--</div>
        <div class="label">Mbps</div>
      </div>
      <div class="box upload">
        <div class="label">Upload</div>
        <div id="ul" class="value">--</div>
        <div class="label">Mbps</div>
      </div>
    </div>
    <button onclick="startTest()">Start Test</button>
  </div>

  <!-- LibreSpeed JS from CDN -->
  <script src="https://librespeed.org/speedtest/speedtest.js"></script>

  <script>
    let s = new Speedtest();

    s.onupdate = data => {
      document.getElementById("dl").textContent = (data.dlStatus || 0).toFixed(2);
      document.getElementById("ul").textContent = (data.ulStatus || 0).toFixed(2);
      document.getElementById("ping").textContent = (data.pingStatus || 0).toFixed(1);
    };

    s.onend = () => {
      console.log("Speed test finished");
    };

    function startTest() {
      s.abort(); // Restart if already running
      s.start();
    }
  </script>
</body>
</html>
